{% extends "website/base.html" %}

{% block title %}Cash Account Detail{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cash Account</h5>
          <p class="card-text">Amount: {{ cash_account.amount }}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="d-flex justify-content-center">
    {{ html_fig | safe }}
</div>

<div class="fixed-bottom fixed-start p-3">
  <a href="{% url 'transactions:base' %}" class="btn btn-primary">Back to Main Page</a>
</div>


{% endblock %}
